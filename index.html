<!DOCTYPE html>
<html>
<head>
  <title>User Registration and Login</title>
  <script>
    const express = require('express');
const app = express();

// In-memory storage for registered users (replace this with a proper database)
const users = [];

// Parse JSON request bodies
app.use(express.json());

// Registration route
app.post('/register', (req, res) => {
  const { username, password } = req.body;

  // Check if the username already exists
  if (users.find(user => user.username === username)) {
    return res.status(409).json({ message: 'Username already exists' });
  }

  // Store the user securely (e.g., hash the password)
  // Replace this with proper password hashing and storage mechanism
  const newUser = {
    username: username,
    password: password // Replace this with password hashing and storage
  };
  users.push(newUser);

  res.status(200).json({ message: 'User registered successfully' });
});

// Start the server
app.listen(3000, () => {
  console.log('Server is running on port 3000');
});
  </script>
</head>
<body>
  <h1>User Registration</h1>
  <form>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button type="button" onclick="registerUser()">Register</button>
  </form>

  <h1>User Login</h1>

  </form>
</body>
</html>
